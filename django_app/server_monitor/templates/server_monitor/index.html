<!DOCTYPE html>
<html>

<head>

    <title>Server Monitor - {{ hostname }}</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .card { background: #f5f5f5; padding: 20px; margin: 10px 0; border-radius: 5px; }
        .alert { background: #ffebee; color: #c62828; padding: 10px; }
    </style>

</head>

<body>

    <h1>Server: {{ hostname }}</h1>
    <div class="card">
        <h3>System Information</h3>
        <p>OS: {{ os }}</p>
        <p>Python: {{ python_version }}</p>
    </div>
    <div class="card">
        <h3>API Endpoints</h3>
        <ul>
            <li><a href="/api/status/">/api/status/</a> - Server status (JSON)</li>
            <li><a href="/admin/">/admin/</a> - Django admin</li>
        </ul>
    </div>

</body>

</html>
